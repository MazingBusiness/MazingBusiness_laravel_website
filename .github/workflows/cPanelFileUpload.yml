name: Deploy to cPanel (Live + Dev)

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Deploy MAIN → /public_html/
      - name: FTP Deploy (LIVE)
        if: github.ref_name == 'main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_PUBLIC_HTML }}
          username: ${{ secrets.FTP_USERNAME_PUBLIC_HTML }}
          password: ${{ secrets.FTP_PASSWORD_PUBLIC_HTML }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /public_html/

      # Deploy DEVELOPMENT → /public_html/mazing_development/
      - name: FTP Deploy (DEV)
        if: github.ref_name == 'development'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_PUBLIC_HTML }}
          username: ${{ secrets.FTP_USERNAME_PUBLIC_HTML }}
          password: ${{ secrets.FTP_PASSWORD_PUBLIC_HTML }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /public_html/mazing_development/
